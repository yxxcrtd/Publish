<html>
<head>
<title>弹出公告窗口</title>
<script language="javascript">
	function objectTag() {
	var reval;
	reval = '#{PopAnnouceWindow('+document.form1.AnnouceWidth.value+','+document.form1.AnnouceHeight.value+')}';  
	window.returnValue = reval;
	window.close();
	}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="240" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr class='title'>
    <td colspan="2"><strong>弹出公告窗口标签设置：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">窗口宽度：</td>
    <td>
    <input name="AnnouceWidth" type="text" size="15" value="400">px</td>
  </tr>
  <tr class='tdbg'>
    <td align="right">窗口高度：</td>
    <td>
    <input name="AnnouceHeight" type="text" size="15" value="440">px</td>
  </tr>
  <tr class='tdbg'>
	<td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'></td>
  </tr>
</table>
</form>
</body>
</html>
