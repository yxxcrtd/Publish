<html>
<head>
<title>显示作者文章列表</title>
<script language="javascript">
function objectTag() {
    var strJS,ShowContentType;
	switch(document.form1.ShowContentType.selectedIndex)
    {
      case 0: ShowContentType='1'; break;
      case 1: ShowContentType='2'; break;
	  case 2: ShowContentType='3'; break;
	}
	strJS = '#{AuthorArticleList(';
	strJS+=ShowContentType;
	strJS+=","+document.form1.IsShowTime.checked;
	strJS+=","+document.form1.IsShowLink.checked;	
	strJS+=","+document.form1.AuthorTitleLength.value;	
	strJS+=","+document.form1.OpenType.selectedIndex;
	strJS+=","+document.form1.iCol.value;
	strJS+=","+document.form1.iWidth.value;
	strJS+=","+document.form1.iHeight.value;
	strJS+=')}';
	window.returnValue = strJS;
	window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="350" border="0" class='border'  cellpadding='2' cellspacing='1'>
  <tr>
    <td colspan="2" class='title' align='center'><strong>显示作者文章列表标签设置：</strong></td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>显示内容：</td>
    <td height=25>
		<Select id=ShowContentType name=ShowContentType> 
		  <Option value=1 selected>图文</Option> 
		  <Option value=2>列表</Option>
		  <Option value=3>缩略图</Option>
        </Select> 
	  </td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>列表属性：</td>
    <td><Input id="IsShowTime" type="checkbox" value=1 name="IsShowTime">显示发表时间&nbsp;&nbsp;&nbsp;&nbsp;<Input id="IsShowLink" type="checkbox" value=1 name="IsShowLink">显示文章超连接</td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>标题长度：</td>
    <td><input name="AuthorTitleLength" type="text" size="12" value="50">px</td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>排列方式：</td>
    <td height=25>
		<Select id=OpenType name=OpenType> 
		  <Option value=0 selected>按发表时间正序排列</Option> 
		  <Option value=1>按发表时间倒序排列</Option>
		  <Option value=2>按点击次数排序</Option>
        </Select> 
	</td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>显示列数：</td>
    <td><input name="iCol"  type="text" size="12" value="1"></td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>缩略图宽度：</td>
    <td><input name="iWidth"  type="text" size="12" value=""></td>
  </tr>
  <tr class=tdbg>
    <td align=right height=25>缩略图高度：</td>
    <td><input name="iHeight"  type="text" size="12" value=""></td>
  </tr>
  <tr class='tdbg'>
	<td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
