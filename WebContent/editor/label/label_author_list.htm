<html>
<head>
<title>显示作者文章列表</title>
<script language="javascript">
function objectTag() {
    var strJS;
    strJS = '#{ShowAuthorList';
    strJS+=" channalId='" + document.form1.ChannalID.value + "'";
    strJS+=" num='" + document.form1.Num.value + "'";
    strJS+=" authorType='"+document.form1.AuthorType.selectedIndex + "'";
    strJS+=" showType='"+document.form1.ShowType.selectedIndex + "'";
    strJS+=" height='"+document.form1.Heigh.value + "'";
    strJS+=" width='"+document.form1.Width.value + "'";
    strJS+=" introNum='"+document.form1.IntroNum.value + "'";
    strJS+=" position='"+document.form1.Position.selectedIndex + "'";
    strJS+=" more='"+document.form1.More.value + "'";
    strJS+=" colNum='"+document.form1.ColNum.value + "'";
    strJS+='}';
    window.returnValue = strJS;
    window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table border="0" class='border' cellpadding='2' cellspacing='1' width='100%'>
  <tr class='title'>
    <td colspan="2" align='center'><strong>显示作者文章列表标签设置：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>频道ID：</STRONG></td>
    <td><input name="ChannalID" type="text" size="6" value="0">&nbsp;&nbsp;为0时显示全部</td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>作者显示数量：</STRONG></td>
    <td><input name="Num" type="text" size="6" value="2"></td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>作者分类：</STRONG></td>
    <td height=25>
        <Select id=AuthorType name=AuthorType> 
          <Option value=0 selected>全部</Option> 
          <Option value=1>国内</Option>
          <Option value=2>港台</Option> 
          <Option value=3>海外</Option> 
          <Option value=4>本站特约</Option> 
        </Select> 
      </td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>显示方式：</STRONG></td>
    <td height=25>
        <Select id=ShowType name=ShowType> 
          <Option value=0 selected>普通</Option> 
          <Option value=1>显示头像及说明</Option>
          <Option value=2>显示头像不显示说明</Option> 
        </Select> 
    </td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>头像高度：</STRONG></td>
    <td>
    <input name="Heigh" type="text" size="6" value="496">px</td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>头像宽度：</STRONG></td>
    <td><input name="Width" type="text" size="6" value="60">px</td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>说明字数：</STRONG></td>
    <td><input name="IntroNum" type="text" size="6" value="50">px</td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>图片与文字位置：</STRONG></td>
    <td height=25>
        <Select id="Position" name="Position"> 
          <Option value=0 selected>图左</Option> 
          <Option value=1>图上</Option>
          <Option value=2>图右</Option> 
          <Option value=3>图下</Option> 
        </Select> 
      </td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>更多的显示文字：</STRONG></td>
    <td><input name="More" type="text" size="10" value="more...">&nbsp;&nbsp;当设置为none时不显示</td>
  </tr>
  <tr class='tdbg'>
    <td width="130" align=right height=25 class='tdbg5'><STRONG>显示列数</STRONG></td>
    <td><input name="ColNum" type="text" size="6" value="2"></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
