<html>
<head>
<title>显示栏目导航</title>
<script language="javascript">
function objectTag() {
    var reval;
    for (var i=0;i<document.form1.ShowType.length;i++){
        var PowerEasy = document.form1.ShowType[i];
        if (PowerEasy.checked==true)
            ShowType = PowerEasy.value
    }
    reval = '#{ShowClassNavigation('+ShowType+','+document.form1.Cols.value+','+document.form1.MaxPerLine.value+')}';  
    window.returnValue = reval;
    window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="240" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr  class='title'>
    <td colspan="2" align="center"><strong>显示栏目导航的HTML代码：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" width="40%">显示样式：</td>
    <td>
        <input type="radio" name="ShowType" value="1" checked> 平行式
        <input type="radio" name="ShowType" value="2" > 纵列式
    </td>
  </tr>
  <tr  class='tdbg'>
    <td align="right">分多少列显示：</td>
    <td><input name="Cols" type="text" size="10" value=""></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">每行显示多少个二级栏目：</td>
    <td><input name="MaxPerLine" type="text" size="10" value=""></td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'></td>
  </tr>
</table>
</form>
</body>
</html>
