<html>
<head>
<title>显示相关文章</title>
<script language="javascript">
function objectTag() {
	var reval;
	reval = '#{CorrelativeArticle('+document.form1.BannerWidth.value+','+document.form1.BannerHeight.value+')}';  
	window.returnValue = reval;
	window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="240" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr  class='title'>
    <td colspan="2" align="center"><strong>显示相关文章标签设置：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">显 示 文 章 数：</td>
    <td>
    <input name="BannerWidth" type="text" size="6" value="10">篇</td>
  </tr>
  <tr class='tdbg'>
    <td align="right">标题最多字符数：</td>
    <td><input name="BannerHeight" type="text" size="6" value="22">个</td>
  </tr>
  <tr class='tdbg'>
	<td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
