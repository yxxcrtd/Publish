<html>
<head>
<title>显示相关商品</title>
<script language="javascript">
function objectTag() {
	var reval;
	var ShowType;
	for (var i=0;i<document.form1.ShowType.length;i++){
	var PowerEasy = document.form1.ShowType[i];
	if (PowerEasy.checked==true)	   
		ShowType = PowerEasy.value
	}
	reval = '#{CorrelativeProduct('+document.form1.ProductNum.value+','+document.form1.TitleLen.value+','+ShowType+','+document.form1.ImgWidth.value+','+document.form1.ImgHeight.value+','+document.form1.Cols.value+')}';  
	window.returnValue = reval;
	window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="240" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr  class='title'>
    <td colspan="2" align="center"><strong>显示相关商品标签设置：</strong></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">显 示 商 品 数：</td>
    <td>
    <input name="ProductNum" type="text" size="6" value="10"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">标题最多字符数：</td>
    <td><input name="TitleLen" type="text" size="6" value="4"></td>
  </tr>
	<tr class=tdbg>
	  <td width="130" align=right height=25><STRONG>显示方式：</STRONG></td>
	  <td height=25>
	  <input type="radio" name="ShowType" checked value="True">是
	  <input type="radio" name="ShowType" value="False">否</td>
	</tr>
  <tr class='tdbg'>
    <td align="right">产品缩略图宽度：</td>
    <td><input name="ImgWidth" type="text" size="6" value="130"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">产品缩略图高度：</td>
    <td><input name="ImgHeight" type="text" size="6" value="90"></td>
  </tr>
  <tr class='tdbg'>
    <td align="right">每行显示几列：</td>
    <td><input name="Cols" type="text" size="6" value="1"></td>
  </tr>
  <tr class='tdbg'>
	<td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'> </td>
  </tr>
</table>
</form>
</body>
</html>
