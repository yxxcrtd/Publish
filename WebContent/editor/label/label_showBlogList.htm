<html>
<head>
<title>显示作品集排行</title>
<script language="javascript">
function objectTag() {
    var reval,AnnouceNum,Elite,Hot;
    for (var i=0;i<document.form1.Elite.length;i++){
    var PowerEasy = document.form1.Elite[i];
    if (PowerEasy.checked==true)
        Elite = PowerEasy.value
    }
    for (var i=0;i<document.form1.Hot.length;i++){
    var PowerEasy = document.form1.Hot[i];
    if (PowerEasy.checked==true)
        Hot = PowerEasy.value
    }
    reval = '#{ShowBlogList('+document.form1.ListNum.value+','+document.form1.ClassID.value+','+document.form1.ShowType.selectedIndex+','+Elite+','+Hot+','+document.form1.imgH.value+','+document.form1.imgW.value+','+document.form1.IntroNum.value+','+document.form1.Imgstat.selectedIndex+','+document.form1.ShowMore.value+','+document.form1.ColNum.value+')}';
    window.returnValue = reval;
    window.close();
}
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
<table width="400" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
    <tr class='title'>
      <td colspan="2" align="center"><strong>显示作品集排行</strong></td>
    </tr>
    <tr  class='tdbg'>
      <td align="right" width="30%" class='tdbg5'>显示多少列：</td>
      <td ><input name="ListNum" type="text" size="15" value="1"></td>
    </tr>
    <tr  class='tdbg'>
      <td align="right" width="30%" class='tdbg5'>显示栏目ID：</td>
      <td ><input name="ClassID" type="text" size="15" value="0"></td>
    </tr>
    <tr class=tdbg>
      <td width="130" align=right height=25 class='tdbg5'>显示方式分类：</td>
      <td height=25>
        <Select  name="ShowType" >
            <Option value=0 selected>普通</Option> 
            <Option value=1>显示头像及说明</Option>
            <Option value=2>显示头像但不显示说明</Option>
        </Select> 
      </td>
    </tr>
    <tr class='tdbg'>
      <td align="right" width="30%" class='tdbg5'>推荐：</td>
      <td >
        显示推荐<Input TYPE='radio' Name='Elite' value='True' >
        显示不推荐<Input TYPE='radio' Name='Elite' value='False' checked>
      </td>
    </tr>
    <tr class='tdbg'>
      <td align="right" width="30%" class='tdbg5'>热点：</td>
      <td >
        显示热点<Input TYPE='radio' Name='Hot' value='True' >
        显示不热点<Input TYPE='radio' Name='Hot' value='False' checked>
      </td>
    </tr>
    <tr class='tdbg'>
        <td align="right" width="30%" class='tdbg5'>头像高度：</td>
        <td ><input name="imgH" type="text" size="15" value="50"></td>
    </tr>
    <tr  class='tdbg'>
        <td align="right" width="30%" class='tdbg5'>头像宽度：</td>
        <td ><input name="imgW" type="text" size="15" value="50"></td>
    </tr>
    <tr  class='tdbg'>
        <td align="right" width="30%" class='tdbg5'>说明字数：</td>
        <td ><input name="IntroNum" type="text" size="15" value="30"></td>
    </tr>
    <tr class=tdbg>
        <td width="130" align=right height=25 class='tdbg5'>图片与文字的相对位置：</td>
        <td height=25>
            <Select  name="Imgstat" > 
              <Option value=0 selected>图左</Option> 
              <Option value=1>图上</Option>
              <Option value=2>图右</Option>
              <Option value=3>图下</Option>
            </Select> 
        </td>
    </tr>
    <tr  class='tdbg'>
        <td align="right" width="30%" class='tdbg5'>"更多"的显示文字：</td>
        <td ><input name="ShowMore" type="text" size="15" value="none">当设置为none时不显示</td>
    </tr>
    <tr  class='tdbg'>
        <td align="right" width="30%" class='tdbg5'>显示列数：</td>
        <td ><input name="ColNum" type="text" size="15" value="2"></td>
    </tr>
    <tr class='tdbg'>
        <td colspan=2 align='center'><input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'></td>
    </tr>
    </table>
</form>
</body>
</html>
