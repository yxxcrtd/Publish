<html>
<head>
<title>显示当前栏目的下一级子栏目</title>
<script language="javascript">
function objectTag() {
var reval，OpenType;

for (var i=0;i<document.form1.OpenType.length;i++){
var PowerEasy = document.form1.OpenType[i];
if (PowerEasy.checked==true)
    OpenType = PowerEasy.value
}
reval = '#{ShowChildClass('+document.form1.theClassID.value+','+document.form1.ClassNum.value+','+document.form1.ShowPropertyType.value+','+OpenType+','+document.form1.Cols.value+','+document.form1.ShowChildNum.value+')}';
window.returnValue = reval;
window.close();
}
//=================================================
//过程名：IsDigit()
//作  用：输入为数字
//=================================================
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
//-->
</script>
<link href='admin_style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="form1">
  <table width="320" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
    <tr class='title'>
      <td colspan="2" align="center"><strong>显示当前栏目的下一级子栏目：</strong></td>
    </tr>
    <tr class='tdbg'>
      <td align="right" class='tdbg5'>栏目ID：</td>
      <td>
        <Input name="theClassID" type="text" size="10" value="0" ONKEYPRESS="javascript:event.returnValue=IsDigit()">0为本栏目</td>
    </tr>
    <tr class='tdbg'>
      <td align="right" class='tdbg5'>栏目数：</td>
      <td>
        <Input name="ClassNum" type="text" size="10" value="0" ONKEYPRESS="javascript:event.returnValue=IsDigit()">若大于0，则只查询前几个栏目</td>
    </tr>
    <tr class='tdbg'>
      <td align="right" class='tdbg5'>小图片：</td>
      <td>
        <Input name="ShowPropertyType" type="text" size="20" value="0"><br><font color='blue'>显示前的小图标，0为不显示，1为符号，其他为小图片：/images/Special_List*.gif</font></td>
    </tr>
    <tr class='tdbg'>
      <td align="right" width="100" class='tdbg5'>打开方式：</td>
      <td>
        <Input type="radio" name="OpenType" value="0" checked> 在原窗口打开
        <Input type="radio" name="OpenType" value="1" > 在新窗口打开
      </td>
    </tr>
    <tr class='tdbg'>
      <td align="right" class='tdbg5'>每行的列数：</td>
      <td>
        <Input name="Cols" type="text" size="20" value="5">超过此列数就换行</td>
    </tr>
    <tr class='tdbg'>
      <td align="right" class='tdbg5'>显示子栏目个数：</td>
      <td>
        <Input name="ShowChildNum" type="text" size="20" value="5">有子栏目时才显示</td>
    </tr>
    <tr class='tdbg'>
      <td colspan=2 align='center'>
        <Input TYPE='button' value=' 确 定 ' onCLICK='objectTag()'></td>
    </tr>
  </table>
  </form>
</body>
</html>
