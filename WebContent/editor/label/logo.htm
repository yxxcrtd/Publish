<html>
<head>
<title>网站LOGO</title>
<script language="javascript">
function objectTag() {
    var reval;
    reval = '#{ShowLogo width="' + document.form1.LogoWidth.value + 
      '" height="'+document.form1.LogoHeight.value+ '"}';
    window.returnValue = reval;
    window.close();
}
</script>
<link href='dialog.css' rel='stylesheet' type='text/css' />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<form name="form1">
<table width="240" width='100%' border='0' align='center' align='center' cellpadding='2' cellspacing='1' class='border'>
  <tr class='title' align="center">
    <td colspan="2" height='22'><b>显示网站LOGO标签设置</b></td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5' >网站LOGO图片宽度：</td>
    <td ><input name="LogoWidth" type="text" size="6" value="180" />px</td>
  </tr>
  <tr class='tdbg'>
    <td align="right" class='tdbg5'>网站LOGO图片高度：</td>
    <td ><input name="LogoHeight" type="text" size="6" value="60" />px</td>
  </tr>
  <tr class='tdbg'>
    <td colspan=2 align='center'>
     <input type='button' value=' 确 定 ' onclick='objectTag()' /> </td>
  </tr>
</table>
</form>
</body>
</html>
